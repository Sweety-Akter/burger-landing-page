<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger landing page</title>

    <!------ css links ----->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Redressed&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main">
        <div class="nav-bar">
            <div class="nav-logo">
                <h2>Burger<span>Queen</span></h2>
            </div>
            <div class="nav-links" id="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Recipe</a></li>
                </ul>
                <button type="button" class="nav-btn">SIGN UP</button>
            </div>
        </div>
        <div class="banner-title">
            <h1>Food <span>doesn't have <br> a religion.</span> It is a religion.</h1>
            <button type="button" class="nav-btn">EXPLORE</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fas fa-list-ul"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-pinterest-p"></i>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
